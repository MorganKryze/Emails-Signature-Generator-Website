<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature Generator - Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded shadow-lg w-1/2">
      <h2 class="text-2xl font-bold mb-6 text-gray-900">Settings</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="field1"
          >Field 1</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="field1"
          type="text"
          placeholder="Fill this field"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="field2"
          >Field 2</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="field2"
          type="text"
          placeholder="Fill this field"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Toggle 1</label
        >
        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Toggle 2</label
        >
        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
      </div>
    </div>
  </body>
</html>
